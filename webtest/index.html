<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Création de compte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mon Application</h1>

  <div id="form-container">
    <!-- Formulaire de connexion -->
    <form id="login-form">
      <h2>Connexion</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <p>Pas encore de compte ? <a href="#" id="show-register">Créer un compte</a></p>
    </form>

    <!-- Formulaire de création de compte -->
    <form id="register-form" style="display:none;">
      <h2>Créer un compte</h2>
      <input type="text" id="register-name" placeholder="Nom complet" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Mot de passe" required />
      <button type="submit">Créer un compte</button>
      <p>Déjà un compte ? <a href="#" id="show-login">Se connecter</a></p>
    </form>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
