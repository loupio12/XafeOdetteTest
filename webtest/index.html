<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Création de compte</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    form { margin-bottom: 2rem; }
    input { display: block; margin: 0.5rem 0; padding: 0.5rem; width: 250px; }
    button { padding: 0.5rem 1rem; }
    .message { margin: 0.5rem 0; padding: 0.5rem; border-radius: 4px; }
    .error { background-color: #f8d7da; color: #721c24; }
    .success { background-color: #d4edda; color: #155724; }
  </style>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h1>Mon Application</h1>

  <div id="form-container">
    <!-- Connexion -->
    <form id="login-form">
      <h2>Connexion</h2>
      <div id="login-message" class="message"></div>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <p>Pas encore de compte ? <a href="#" id="show-register">Créer un compte</a></p>
    </form>

    <!-- Création de compte -->
    <form id="register-form" style="display:none;">
      <h2>Créer un compte</h2>
      <div id="register-message" class="message"></div>
      <input type="text" id="register-nom" placeholder="Nom complet" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Mot de passe" required />
      <button type="submit">Créer un compte</button>
      <p>Déjà un compte ? <a href="#" id="show-login">Se connecter</a></p>
    </form>
  </div>
</body>
</html>
